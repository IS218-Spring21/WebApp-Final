{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="display-4">IS218 Chatroom</h1>
        <h4>{{ curr_name }}</h4>
        <form class="container" action="{{ url_for('chatroom.chatroom_main') }}" method="post">
            <div class="border border-dark rounded bg-light p-5 d-flex flex-column">
                <div class="form-group">
                    <label for="roomName">Room Name:</label>
                    <input type="text" id="roomName" name="roomName" class="form-control" placeholder="Room Name" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <!-- TODO: Implement 'if on redirect & session['user'] is None' display alert saying user not logged in -->
    </div>

{% endblock %}
